<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
<main>
  <div id="msgbox" class="msgbox">this is the message box</div>
  <div class="board" id="board-game">
    <div class="top-row">
      <div id="aa" class="grid">aa</div>
      <div id="ab" class="grid">ab</div>
      <div id="ac" class="grid">ac</div>
    </div>
    <div class="mid-row">
      <div id="ba" class="grid">ba</div>
      <div id="bb" class="grid">bb</div>
      <div id="bc" class="grid">bc</div>
    </div>  
    <div class="bot-row">
      <div id="ca" class="grid">ca</div>
      <div id="cb" class="grid">cb</div>
      <div id="cc" class="grid">cc</div>
    </div>
  </div>
</main>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
