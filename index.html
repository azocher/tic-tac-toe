<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1 id = "message">Welcome to Tic-Tac-Toe!</h1>
   <h2 id="gameMessage">Hi</h2>

  <div class="grid" id = "board">
    <div id = "row-1"> 
      <div class="cell" id = "cell-0" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-1" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-2" onclick="playGame(this)"></div> 
    </div>
    <div id = "row-2"> 
      <div class="cell" id = "cell-3" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-4" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-5" onclick="playGame(this)"></div> 
    </div>
    <div id = "row-3"> 
      <div class="cell" id = "cell-6" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-7" onclick="playGame(this)"></div>
      <div class="cell" id = "cell-8" onclick="playGame(this)"></div> 
    </div>
  </div>





  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
