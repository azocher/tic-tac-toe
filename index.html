<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <h1>Welcome to Tic Tac Toe!</h1>
  <div>
    Player X:
    <input type="text" id="nameX" placeholder = "Name">
    <input type="checkbox" id="computerX" value="X">Computer Player
  </div>
  <div>
    Player O:
    <input type="text" id="nameO" placeholder = "Name">
    <input type="checkbox" id="computerO" value="O">Computer Player
  </div>
  <div>
    <input type="checkbox" id="smartAI" disabled>Use smarter computer AI
  </div>
    <div class="gameSpace">
      <div class="square" id="square0"><span></span></div><!--
      --><div class="square" id="square1"><span></span></div><!--
      --><div class="square" id="square2"><span></span></div><!--
      --><div class="square" id="square3"><span></span></div><!--
      --><div class="square" id="square4"><span></span></div><!--
      --><div class="square" id="square5"><span></span></div><!--
      --><div class="square" id="square6"><span></span></div><!--
      --><div class="square" id="square7"><span></span></div><!--
      --><div class="square" id="square8"><span></span></div>
  </div>
  <p id="message"></p>

  <button id="reset">Start New Game</button>
  <button id="undo" disabled>Undo Last Move</button>
  <table class="winsOverTime" >
    <thead>
      <tr>
        <th>Player</th>
        <th>Wins</th>
        <th>Ties</th>
        <th>Losses</th>
      </tr>
    </thead>
  </table>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
