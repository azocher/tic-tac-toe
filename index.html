<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header id="intro">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <p>Pick a box, any box, match 3 in a row and walk away with nothing!</p>
  </header>
  <main id="gameFace">
    <div id="topLeft"><p id="TopLeftText"></p></div>
    <div id="topMid"></div>
    <div id="topRight"></div> 
      <br />
    <div id="midLeft"></div>
    <div id="center"></div>
    <div id="midRight"></div>
      <br />
    <div id="bottomLeft"></div>
    <div id="bottomMid"></div>
    <div id="bottomRight"></div>
  </main>
  <footer>
    <button id=""></button>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
