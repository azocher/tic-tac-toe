<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <form>
    <label>Please select your player:</label>
    <input type="radio" name="gender" id="x" value='x'>
    <label for="x">X</label>
    <input type="radio" name="gender" id="o" value='o'>
    <label for="o">O</label>
  </form>
  <div id="reset">
    <button class="reset">Start</button>
  </div>
  <div class ="board">
    <div data-cell-index="0" class="cell" id="cell0"></div>
    <div data-cell-index="1" class="cell" id="cell1"></div>
    <div data-cell-index="2" class="cell" id="cell2"></div>
    <div data-cell-index="3" class="cell" id="cell3"></div>
    <div data-cell-index="4" class="cell" id="cell4"></div>
    <div data-cell-index="5" class="cell" id="cell5"></div>
    <div data-cell-index="6" class="cell" id="cell6"></div>
    <div data-cell-index="7" class="cell" id="cell7"></div>
    <div data-cell-index="8" class="cell" id="cell8"></div>
  </div>
  <div>
    <div class="result">result</div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
