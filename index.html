<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="upperleft" class="leftcolumn toprow"></div>
  <div id ="uppermiddle" class="middlecolumn toprow"></div>
  <div id="upperright" class="rightcolumn toprow"></div><br>
  <div id="middleleft" class="leftcolumn middlerow"></div>
  <div id="middlemiddle" class="middlecolumn middlerow"></div>
  <div id="middleright" class="rightcolumn middlerow"></div><br>
  <div id="lowerleft" class="leftcolumn bottomrow"></div>
  <div id="lowermiddle" class="middlecolumn bottomrow"></div>
  <div id="lowerright" class="rightcolumn bottomrow"></div>

</body>
</html>
