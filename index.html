<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>MORTY, WE'RE GONNA PLAY TIC TAC TOE MORTY!</h1>
  <div id="displayTurn"></div>
  <!--Build gameboard below-->
  <div id="gameBoard" class="container">
      <div id="topL" class="grid"></div>
      <div id="topM" class="grid"></div>
      <div id="topR" class="grid"></div>
      <div id="midL" class="grid"></div>
      <div id="midM" class="grid"></div>
      <div id="midR" class="grid"></div>
      <div id="botL" class="grid"></div>
      <div id="botM" class="grid"></div>
      <div id="botR" class="grid"></div>
  </div>
  
<button id="reset" disabled>Play again dawg?</button>
<div id="displayResults"></div>
  
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
