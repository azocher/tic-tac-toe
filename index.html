<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <div id="reset">
    <button class="reset">Start</button>
  </div>
  <div class ="board">
    <div index="0" class="cell" id="cell0"></div>
    <div index="1" class="cell" id="cell1"></div>
    <div index="2" class="cell" id="cell2"></div>
    <div index="3" class="cell" id="cell3"></div>
    <div index="4" class="cell" id="cell4"></div>
    <div index="5" class="cell" id="cell5"></div>
    <div index="6" class="cell" id="cell6"></div>
    <div index="7" class="cell" id="cell7"></div>
    <div index="8" class="cell" id="cell8"></div>
  </div>   <div class="result">result</div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
